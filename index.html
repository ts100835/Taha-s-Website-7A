  <h2>Introduction to Dinosaurs</h2>
  <p>Dinosaurs are some dangerous, and some friendly reptiles who lived for 140 million years lived 65 million years ago. They evolved from Shapes and sizes from outrageous Spinosaurs<br> to little chick-sized Microraptors. One thing that they were good at is surviving a variety of ecosystems.
  Dinosaurs had straight back legs, which are perpendicular to their legs. This let them to produce less energy to move compared to other reptiles that had a irregular stance like lizards and crocodiles and others that are still alive today.
  Their legs were also positioned under their bodies rather than sticking out to the side to support their weight better.  </p>
